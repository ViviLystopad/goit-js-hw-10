<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/snackbar.css" />
  </head>
  <body>
    <form class="form">
      <label class="label delay-label">
        Delay (ms)
        <input class="input" type="number" name="delay" required />
      </label>
      <fieldset class="fieldset">
        <legend class="label">State</legend>
        <label class="label label-radio">
          <input
            class="input-radio"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="label label-radio">
          <input
            class="input-radio"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="button">Create notification</button>
    </form>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
